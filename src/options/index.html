<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div class="wrapper">
    <span class="title">Symfony Doc Force Version</span>
    <table class="options">
        <tr>
            <td><label for="enabled">Enabled:</label></td>
            <td><input id="enabled" type="checkbox" checked></td>
        </tr>
        <tr>
            <td><label for="version">Version:</label></td>
            <td>
                <select id="version">
                    <option value="2.0">2.0</option>
                    <option value="2.1">2.1</option>
                    <option value="2.2">2.2</option>
                    <option value="2.3">2.3</option>
                    <option value="2.4">2.4</option>
                    <option value="2.5">2.5</option>
                    <option value="current">2.6 (current)</option>
                    <option value="2.7">2.7</option>
                    <option value="master">master</option>
                </select>
            </td>
        </tr>
    </table>
</div>
<script src="options.js"></script>
</body>
</html>
